{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 学生列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form action="{:url('user/search')}" method="get">
		<input type="text" class="input-text" style="width:250px" placeholder="输入学生姓名" id="" name="name">
		<input type="hidden" value="1" name="identity">
		<button type="submit" class="btn btn-success radius" id="ids" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
		</span>
		<span class="r">共有数据：<strong>{$user_num}</strong> 条</span> </div>
	<div class="mt-20">
		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
			<div class="dataTables_length" id="DataTables_Table_0_length"><label>显示
				<select name="DataTables_Table_0_length" id="select_num" aria-controls="DataTables_Table_0"  class="select">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="100" >100</option>
				</select> 条</label></div>
		</div>
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">姓名</th>
				<th width="40">性别</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th width="">地址</th>
				<th width="130">加入时间</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		{volist name='user' id='vo'}
		<tbody>
			<tr class="text-c">
				<td><input type="checkbox" value="{$vo.id}" name="shanchu"></td>
				<td>{$vo.id}</td>
				<td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')">{$vo.username}</u></td>
				<td>男</td>
				<td>13000000000</td>
				<td>admin@mail.com</td>
				<td class="text-l">北京市 海淀区</td>
				<td>2014-6-11 11:11:42</td>
				<td class="td-status"><span class="label label-success radius">已启用</span></td>
				<td class="td-manage">
					<a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a title="删除" href="javascript:;" onclick="member_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
		</tbody>
		{/volist}
	</table>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20 cccop">{$user->render()}</div>
</div>
<!--_footer 作为公共模版分离出去-->
{include file="public/footer"}

<script type="text/javascript" src="__STATIC__/index/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/index/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/index/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var ops=document.getElementById("select_num");
        var v='{$select_num2}';
        for(var i=0;i<ops.options.length;i++){
            if(ops.options[i].value==v){
                ops.options[i].selected="selected";
                break;
            }
        }

    });
    //页面显示条数的选择
    $("select").change(function () {
        var  select_num = $(this).val();
        var num = {
            'select_num':select_num,
        };
        var url="{:url('user/member_teacher_list')}";
        $.post(url,num,function (result) {
            var url2='/index/user/member_student_list.html?select_num='+select_num;
            location.replace(url2);
        },"json");
    });
/*用户-删除*/
function member_del(obj,id){
    var r=confirm("确认要删除吗？")
    if (r==true)
    {
        var del_id={
            'id':id,
        };
        var url="{:url('user/del')}";
        $.post(url,del_id,function (result) {
            layer.msg('已删除!',{icon: 6,time:1000},function () {
                var url2='/index/user/member_student_list';
                location.replace(url2);
            });
        },"json");
    }else{}
}
//用户的批量删除
function datadel() {
    var r=confirm("确认都删除吗");
    if (r==true){
        obj = document.getElementsByName("shanchu");
        check_val = [];
        for(k in obj){
            if(obj[k].checked)
                check_val.push(obj[k].value);
        }
        var del_l_id = {
            'id':check_val,
        };
        var url="{:url('user/del_l')}";
        $.post(url,del_l_id,function (result) {
            layer.msg('已删除!',{icon: 6,time:1000},function () {
            var url2='/index/user/member_student_list';
            location.replace(url2);
        });
        },"json");
    }
}
</script>
</body>
